<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="position-relative mb-3">
                              <label for="exampleEmail" class="form-label">
                                  <span class="text-danger">*</span> Email
                              </label>
                              <input name="email" id="exampleEmail" formControlName="username"
                                  placeholder="Email here..." type="email" class="form-control">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="position-relative mb-3">
                              <label for="exampleName" class="form-label">
                                <span class="text-danger">*</span> Name</label>
                              <input name="text" id="exampleName" formControlName="name"
                                  placeholder="Name here..." type="text" class="form-control">
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="position-relative mb-3">
                            <label for="exampleName" class="form-label">
                              <span class="text-danger">*</span> Last Name</label>
                            <input name="text" id="exampleName" formControlName="lastname"
                                placeholder="Last Name here..." type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="position-relative mb-3">
                          <label for="exampleName" class="form-label">
                            <span class="text-danger">*</span> Gender</label>
                          <select name="gender" id="gender" class="form-control" formControlName="gender">
                            <option value="">- select gender -</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select>
                      </div>
                  </div>

                  <div class="col-md-6">
                    <div class="position-relative mb-3">
                        <label for="exampleName" class="form-label">
                          <span class="text-danger">*</span> Birthday</label>
                        <input name="text" id="exampleName" formControlName="dateOfBirth"
                            placeholder="Birthday here..." type="date" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="position-relative mb-3">
                      <label for="exampleName" class="form-label">
                        <span class="text-danger">*</span> City</label>
                      <input name="text" id="exampleName" formControlName="city"
                          placeholder="City here..." type="text" class="form-control">
                  </div>
              </div>
                      <div class="col-md-6">
                          <div class="position-relative mb-3">
                              <label for="examplePassword" class="form-label">
                                  <span class="text-danger">*</span> Password
                              </label>
                              <input name="password" id="examplePassword" formControlName="password"
                                  placeholder="Password here..." type="password" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="mt-3 position-relative form-check">
                      <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                      <label for="exampleCheck" class="form-label form-check-label">Accept our
                          <a href="javascript:void(0);">Terms and Conditions</a>.
                      </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
