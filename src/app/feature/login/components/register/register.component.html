<div class="app-container app-theme-white body-tabs-shadow">
  <div class="app-container">
      <div class="h-100">
          <div class="h-100 g-0 row">
              <div class="h-100 d-md-flex d-sm-block bg-white justify-content-center align-items-center col-md-12 col-lg-7">
                  <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                      <div class="app-logo"></div>
                      <h4>
                          <div>Welcome,</div>
                          <span>It only takes a
                              <span class="text-success">few seconds</span> to create your account</span>
                      </h4>
                      <div>
                          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="position-relative mb-3">
                                          <label for="exampleEmail" class="form-label">
                                              <span class="text-danger">*</span> Email
                                          </label>
                                          <input name="email" id="exampleEmail" formControlName="username"
                                              placeholder="Email here..." type="email" class="form-control">
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="position-relative mb-3">
                                          <label for="exampleName" class="form-label">
                                            <span class="text-danger">*</span> Name</label>
                                          <input name="text" id="exampleName" formControlName="name"
                                              placeholder="Name here..." type="text" class="form-control">
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="position-relative mb-3">
                                        <label for="exampleName" class="form-label">
                                          <span class="text-danger">*</span> Last Name</label>
                                        <input name="text" id="exampleName" formControlName="lastname"
                                            placeholder="Last Name here..." type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="position-relative mb-3">
                                      <label for="exampleName" class="form-label">
                                        <span class="text-danger">*</span> Gender</label>
                                      <select name="gender" id="gender" class="form-control" formControlName="gender">
                                        <option value="">- select gender -</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                      </select>
                                  </div>
                              </div>

                              <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="exampleName" class="form-label">
                                      <span class="text-danger">*</span> Birthday</label>
                                    <input name="text" id="exampleName" formControlName="dateOfBirth"
                                        placeholder="Birthday here..." type="date" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                              <div class="position-relative mb-3">
                                  <label for="exampleName" class="form-label">
                                    <span class="text-danger">*</span> City</label>
                                  <input name="text" id="exampleName" formControlName="city"
                                      placeholder="City here..." type="text" class="form-control">
                              </div>
                          </div>
                                  <div class="col-md-6">
                                      <div class="position-relative mb-3">
                                          <label for="examplePassword" class="form-label">
                                              <span class="text-danger">*</span> Password
                                          </label>
                                          <input name="password" id="examplePassword" formControlName="password"
                                              placeholder="Password here..." type="password" class="form-control">
                                      </div>
                                  </div>
                              </div>
                              <div class="mt-3 position-relative form-check">
                                  <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                                  <label for="exampleCheck" class="form-label form-check-label">Accept our
                                      <a href="javascript:void(0);">Terms and Conditions</a>.
                                  </label>
                              </div>
                              <div class="mt-4 d-flex align-items-center">
                                  <h5 class="mb-0">Already have an account?
                                      <a [routerLink]="['/login']" class="text-primary">Sign in</a>
                                  </h5>
                                  <div class="ms-auto">
                                      <button class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg">Create Account</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
              <div class="d-lg-flex d-xs-none col-lg-5">
                  <div class="slider-light">
                      <div class="slick-slider slick-initialized">
                          <div>
                              <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark" tabindex="-1">
                                  <div class="slide-img-bg" style="background-image: url('images/originals/citynights.jpg');"></div>
                                  <div class="slider-content">
                                      <h3>Scalable, Modular, Consistent</h3>
                                      <p>
                                          Easily exclude the components you don't require. Lightweight, consistent
                                          Bootstrap based styles across all elements and components
                                      </p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
