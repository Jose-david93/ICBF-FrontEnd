<section>
  <div class="container-fluid h-custom content_section">
    <div class="row d-flex align-items-center h-100">
      <div class="col-md-6 col-lg-6 col-xl-6 content_section--image_content">
        <img class="content_section--image img-fluid" src="assets/images/register.jpg" alt="register">
      </div>
      <div class="col-md-6 col-lg-6 col-xl-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-row align-items-center justify-content-center title">
            <h1 class="mb-10 me-3 title--h1">Registrarse</h1>
          </div>
          <div class="row content_inputs">
            <div class="col-md-6">
              <div class="position-relative mb-3">
                <input name="email" id="exampleEmail" formControlName="username" placeholder="Email" type="email" class="form-control content_inputs--input"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="position-relative mb-3">
                <input name="text" id="exampleName" formControlName="name" placeholder="Nombre" type="text" class="form-control content_inputs--input"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="position-relative mb-3">
                <input name="text" id="exampleName" formControlName="lastname" placeholder="Apellido" type="text" class="form-control content_inputs--input"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="position-relative mb-3">
                <select name="gender" id="gender" class="form-control content_inputs--input" formControlName="gender">
                  <option value="">- Seleccionar genero -</option>
                  <option value="Male">Hombre</option>
                  <option value="Female">Mujer</option>
                  <option value="Other">Otro</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="position-relative mb-3">
                <input name="text" id="exampleName" formControlName="dateOfBirth" placeholder="Fecha de cumpleaños" type="date" class="form-control content_inputs--input"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="position-relative mb-3">
                <input name="text" id="exampleName" formControlName="city" placeholder="Ciudad" type="text" class="form-control content_inputs--input"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="position-relative mb-3">
                <input name="password" id="examplePassword" formControlName="password" placeholder="Contraseña" type="password" class="form-control content_inputs--input"/>
              </div>
            </div>
          </div>
          <!-- <div class="mt-3 position-relative form-check">
            <input name="check" id="exampleCheck" type="checkbox" class="form-check-input"
            />
            <label for="exampleCheck" class="form-label form-check-label">Accept our
              <a href="javascript:void(0);">Terms and Conditions</a>.
            </label>
          </div> -->

          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg content_inputs--button">Registrarse</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Ya tengo una cuenta <a [routerLink]="['/login']"
                class="link-danger content_inputs__black">Iniciar sesión</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
