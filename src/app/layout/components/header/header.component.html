<header class="header">
    <div class="header--top">
        <div class="content">
            <div class="logo">
              <a [routerLink]="['/home']" class="logo--link">
                <img class="logo--image" src="assets/images/icbf-logo.png"
                    alt="Logo del Instituto de Bienestar Familiar">
              </a>
              <div class="logo--text no-mobile">
                <h4>
                  Instituto Colombiano <br> de Bienestar Familiar
                </h4>
                <p>
                  Cecilia de la Fuente de Lleras
                </p>
              </div>

            </div>
            <div class="logo">
                <img class="logo--image" src="assets/images/mesa-de-trabajo-logo.png"
                    alt="Logo del Instituto de Bienestar Familiar">
            </div>
        </div>
    </div>
    <div class="header--bottom navbar-expand-lg navbar-light">

                            <i class="fas fa-search"></i>
                          </button>
                      </form>
                  </div>
                  <div class="header--session">
                      <a href="#" class="nav--link" (click)="logout()">Cerrar sesiÃ³n</a>

                </div>
            </div>
        </div>
        <div class="content-banner">
          <img class="content-banner--image" src="assets/images/banner.png"
                    alt="banner">

            <h2>Maestro Integrado</h2>
          </div>
        </div>
    </div>
</header>
